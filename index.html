<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Color App Bootstrap</title>
</head>

<body>
    <div class="container">
        <form action="" id="generate-numbers" class="was-validated">
            <div class="row mt-3">
                <div class="col-8">
                    <input type="number" class="form-control form-control-sm" required>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-success btn-sm">Generate numbers</button>
                </div>
            </div>
        </form>

        <div id="displayNumbers" class="row mt-4"></div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
